services:
  # Django Web Application
  - type: web
    name: ip-tracking-web
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt &&
      python manage.py collectstatic --no-input &&
      python manage.py migrate
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ip-tracking-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ip-tracking-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: ip-tracking-redis
          type: redis
          property: connectionString

  # Celery Worker
  - type: worker
    name: ip-tracking-celery-worker
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A config worker --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: DATABASE_URL
        fromDatabase:
          name: ip-tracking-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ip-tracking-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: ip-tracking-redis
          type: redis
          property: connectionString

  # Celery Beat
  - type: worker
    name: ip-tracking-celery-beat
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A config beat --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: DATABASE_URL
        fromDatabase:
          name: ip-tracking-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ip-tracking-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: ip-tracking-redis
          type: redis
          property: connectionString

# Database
databases:
  - name: ip-tracking-db
    databaseName: ip_tracking_production
    user: ip_tracking_user
    plan: free

# Redis
services:
  - type: redis
    name: ip-tracking-redis
    plan: free
    maxmemoryPolicy: allkeys-lru